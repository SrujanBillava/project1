<!-- templates/contact.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Contact Form</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th><label for="id_firstname">First Name:</label></th>
                <td required>{{ form.firstname }}</td>
            </tr>
            <tr>
                <th><label for="id_lastname">Last Name:</label></th>
                <td>{{ form.lastname }}</td>
            </tr>
            <tr>
                <th><label for="id_phone">Phone:</label></th>
                <td>{{ form.phone }}</td>
            </tr>
            <tr>
                <th><label for="id_joined_date">Joined Date:</label></th>
                <td>{{ form.joined_date }}</td>
            </tr>
        </table>
        <button type="submit">Submit</button>
    </form>
    <!-- {% if form.errors %}
        <div style="color: red;">
            <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
                {% for error in form.non_field_errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %} -->
    <p>Back to <a href="{% url 'allmembers.html' %}"> All Members </a></p>
</body>
</html>
